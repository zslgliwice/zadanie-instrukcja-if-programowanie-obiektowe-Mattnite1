<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>3 - Instrukcja warunkowa w JavaScript</title>
    <link href="arkusz-cwiczenia.css" rel="stylesheet" />
  </head>

  <body>
    P = ( <input type="number" id="x" /> , <input type="number" id="y" /> )

    <input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()" />

    <div id="wynik"></div>

    <script>
      function ktora_cwiartka() {
        const x = document.getElementById("x").value;
        const y = document.getElementById("y").value;
        const results = document.getElementById("wynik");

        if ((x > 0) & (y < 0)) {
          results.innerHTML = "Ćwiartka 4";
        } else if ((x === "15") & (y === "96")) {
          results.innerHTML = "Życiorys Kartezjusza";
        } else if ((x > 0) & (y > 0)) {
          results.innerHTML = "Ćwiartka 1";
        } else if ((x < 0) & (y > 0)) {
          results.innerHTML = "Ćwiartka 2";
        } else if ((x < 0) & (y < 0)) {
          results.innerHTML = "Ćwiartka 3";
        } else if ((x === "0") & (y === "0")) {
          results.innerHTML = "Punkt (0,0) jest początkiem układu";
        } else if (x === "0" || y === "0") {
          results.innerHTML = "Punkt lezy na jednej z osi ukladu";
        }
      }
    </script>
  </body>
</html>
