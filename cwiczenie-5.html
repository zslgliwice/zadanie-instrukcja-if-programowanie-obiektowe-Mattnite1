<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Którą bramkę wybierasz: <input type="number" id="bramka"> </label>

	<input type="submit" value="Wybieram bramkę" onclick="teleturniej()">

	<div id="wynik"></div>
	
	<script>
	
		function teleturniej()
		{
			const results = document.getElementById('wynik')
			var lucky = Math.floor(Math.random() * 3) + 1;
			
			lucky === 1 ? results.innerHTML = "Wygrałeś samochód!" : results.innerHTML = "Przegrałeś.... samochód znajdował się w skrytce: " + lucky 
			lucky === 2 ? results.innerHTML = "Wygrałeś samochód!" : results.innerHTML = "Przegrałeś.... samochód znajdował się w skrytce: " + lucky
			lucky === 3 ? results.innerHTML = "Wygrałeś samochód!" : results.innerHTML = "Przegrałeś.... samochód znajdował się w skrytce: " + lucky
		}

	</script>

</body>
</html>
